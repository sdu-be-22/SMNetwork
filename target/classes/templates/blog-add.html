<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog title</title>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Add stats</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Write name of the stat" class="form-control"><br>
        <input type="text" name="anons" placeholder="Write anons of the stat" class="form-control"><br>
        <textarea name="full_text" placeholder="Write all the text stat" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add stat</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
