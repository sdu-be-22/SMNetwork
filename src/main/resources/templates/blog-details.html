<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog title</title>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 bg-secondary">
    <h1>Details</h1>
    <div th:each="el: ${post}" class="alert alert-info mt-2 bg-secondary">
        <h1 th:text="${el.title}"/>
        <h3 th:text="${el.anons}"/>
        <p th:text="${el.full_text}"/>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Remove</button><br><br>
        </form>
        <a th:href="@{/blog/{id}/comments/(id=${el .getId()})}" class="btn btn-warning">Get Comments</a><br>
        <h4>Leave comment</h4>
        <form th:action="@{/blog/{id}/comments/(id=${el .getId()})}" method="post">
            <input name="text" placeholder="Leave some comment" class="form-control" required>
            <button class="btn btn-success" type="submit">Add comment</button>
        </form>
    </div>

</body>
</html>
